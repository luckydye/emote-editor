<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="1.2">

    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <title>Emote Editor</title>

    <link rel="stylesheet" href="./main.css">
    <script type="module" src="./client.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body loading>

    <main>
        <gyro-menubar>
            <div>
                <gyro-menuitem icon="Import" title="Import Image" action="import.image"></gyro-menuitem>
                <gyro-menuitem icon="SaveAs" title="Export">
                    <gyro-menuoption title="Export maxres image" action="export.maxres"></gyro-menuoption>
                    <gyro-menuoption title="Export all Emote sizes" action="export.emotes"></gyro-menuoption>
                    <gyro-menuoption title="Export all Badge sizes" action="export.badges"></gyro-menuoption>
                </gyro-menuitem>
                <gyro-menuitem icon="Viewer" title="Publish">
                    <gyro-menuoption title="FFZ" action="publish.ffz"></gyro-menuoption>
                    <gyro-menuoption title="BTTV" action="publish.bttv"></gyro-menuoption>
                </gyro-menuitem>
                <!-- <gyro-menuitem icon="Snapshot" title="Showcase" action="showcase.open"></gyro-menuitem> -->
            </div>
            <div>
                <gyro-menuitem icon="Cogwheel" title="Settings" action="settings.open"></gyro-menuitem>
            </div>
        </gyro-menubar>

        <gyro-layout style="grid-template-columns: 1fr 340px;">
            <gyro-layout-column>
                <gyro-group>
                    <gyro-emote-editor tab="Editor" class="editor"></gyro-emote-editor>
                </gyro-group>
            </gyro-layout-column>
            <gyro-layout-column>
                <gyro-group>
                    <twitch-chat tab="Preview"></twitch-chat>
                </gyro-group>
            </gyro-layout-column>
        </gyro-layout>
    </main>

    <div id="emoteShowcase"></div>
</body>
</html>
