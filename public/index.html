<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="1.0">

    <title>Emote Editor</title>

    <link rel="stylesheet" href="./main.css">
    <script type="module" src="./client.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body loading>

    <main>
        <gyro-menubar>
            <div>
                <gyro-menuitem icon="Placeholder" title="Placeholder" action="file.open"></gyro-menuitem>
                <gyro-menuitem icon="Placeholder" title="Placeholder" action="file.export">
                    <gyro-menuoption title="Emotes">Emotes</gyro-menuoption>
                    <gyro-menuoption title="Badges">Badges</gyro-menuoption>
                </gyro-menuitem>
            </div>
            <div>
                <gyro-menuitem icon="Cogwheel" title="Settings" action="settings.open"></gyro-menuitem>
            </div>
        </gyro-menubar>

        <gyro-layout style="grid-template-columns: 1fr 340px;">
            <gyro-layout-column>
                <gyro-group>
                    <gyro-emote-editor tab="Editor" class="editor"></gyro-emote-editor>
                </gyro-group>
            </gyro-layout-column>
            <gyro-layout-column>
                <gyro-group>
                    <div tab="Preview" class="chat-preview">
                        <div class="chat-titlebar">
                            <span class="chat-title">Chat Preview</span>
                        </div>
                        <div class="twitch-chat-preview">
                            <div class="twitch-chat-line">
                                <span class="message">
                                    Welcome to the chat room!
                                </span>
                            </div>
                            <div class="twitch-chat-line">
                                <span>
                                    <canvas class="emote-preview" width="18" height="18"></canvas>
                                </span>
                                <span class="username">luckydye</span>
                                <span class="sepearator">: </span>
                                <span>
                                    <canvas class="emote-preview" width="28" height="28"></canvas>
                                </span>
                            </div>
                        </div>
                        <div class="emote-preview-container">
                            <h2>Emotes</h2>
                            <div class="image-preview">
                                <canvas class="emote-preview" width="112" height="112"></canvas>
                                <canvas class="emote-preview" width="56" height="56"></canvas>
                                <canvas class="emote-preview" width="28" height="28"></canvas>
                            </div>
                        </div>
                        <div class="emote-preview-container">
                            <h2>Badges</h2>
                            <div class="image-preview">
                                <canvas class="emote-preview" width="72" height="72"></canvas>
                                <canvas class="emote-preview" width="36" height="36"></canvas>
                                <canvas class="emote-preview" width="18" height="18"></canvas>
                            </div>
                        </div>
                        <div class="fake-chat-input">
                            <div class="chat-input"></div>
                            <div class="chat-input-footer">
                                <div class="chat-button channel-points">
                                    <canvas class="emote-preview channel-points-badge" width="20" height="20"></canvas>
                                    <span>50.5K</span>
                                </div>
                                <div class="chat-button chat-submit-button"></div>
                            </div>
                        </div>
                    </div>
                </gyro-group>
            </gyro-layout-column>
        </gyro-layout>
    </main>
</body>
</html>
